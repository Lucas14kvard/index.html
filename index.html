<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lucas 14kvard</title>
<style>
  body {
    background: linear-gradient(135deg, #6a0dad, #d147b1);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    margin: 0; padding: 0;
  }
  header {
    background: #3c0054;
    padding: 1em;
    display: flex;
    align-items: center;
    gap: 1em;
  }
  header img.avatar {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    cursor: pointer;
    border: 2px solid #72f53c; /* зелёная рамка */
    object-fit: cover;
  }
  header h1 {
    flex-grow: 1;
    margin: 0;
    font-weight: 700;
  }
  nav button {
    background: #72f53c; /* зелёный */
    border: none;
    padding: 0.6em 1em;
    margin-left: 0.5em;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    color: #1b1b1b;
    transition: background 0.3s ease;
  }
  nav button:hover, nav button.active {
    background: #4a9e17;
    color: white;
  }
  main {
    padding: 1em 2em;
  }
  .tab {
    display: none;
  }
  .tab.active {
    display: block;
  }
  /* Немного стили для контента */
  .profile-text {
    margin-top: 1em;
    font-size: 1.2em;
    font-style: italic;
  }
</style>
</head>
<body>

<header>
  <input type="file" id="avatarInput" style="display:none" accept="image/*" />
  <img src="https://via.placeholder.com/60?text=Avatar" alt="Аватар" class="avatar" id="avatar" />
  <h1>Lucas 14kvard</h1>
  <nav>
    <button class="tab-btn active" data-tab="profile">Профиль</button>
    <button class="tab-btn" data-tab="general">Общее</button>
    <button class="tab-btn" data-tab="add">Добавить</button>
  </nav>
</header>

<main>
  <section id="profile" class="tab active">
    <h2>Профиль</h2>
    <p class="profile-text">Мечтаю построить аквапарк для всех булочек</p>
  </section>
  <section id="general" class="tab">
    <h2>Общее</h2>
    <p>Общая информация и новости.</p>
  </section>
  <section id="add" class="tab">
    <h2>Добавить</h2>
    <p>Здесь можно будет добавлять новые записи.</p>
  </section>
</main>

<script>
  // Переключение вкладок
  const buttons = document.querySelectorAll('.tab-btn');
  const tabs = document.querySelectorAll('.tab');

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      // Активная кнопка
      buttons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      // Показываем вкладку
      const tabId = btn.dataset.tab;
      tabs.forEach(t => {
        t.classList.toggle('active', t.id === tabId);
      });
    });
  });

  // Загрузка аватара
  const avatarInput = document.getElementById('avatarInput');
  const avatar = document.getElementById('avatar');

  avatar.addEventListener('click', () => {
    avatarInput.click();
  });

  avatarInput.addEventListener('change', () => {
    const file = avatarInput.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = () => {
        avatar.src = reader.result;
        // Сохраняем в localStorage
        localStorage.setItem('avatarImage', reader.result);
      };
      reader.readAsDataURL(file);
    }
  });

  // При загрузке страницы устанавливаем сохранённый аватар
  window.addEventListener('load', () => {
    const savedAvatar = localStorage.getItem('avatarImage');
    if (savedAvatar) {
      avatar.src = savedAvatar;
    }
  });
</script>

</body>
</html>

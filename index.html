<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lucas_14kvard Профиль</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
  body {
    margin: 0;
    background: linear-gradient(135deg, #7c4dff, #ff7acc);
    font-family: 'Orbitron', monospace;
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    position: relative;
    height: 280px;
    background: #4b1d64;
    overflow: hidden;
  }
  #banner {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    object-fit: cover;
    filter: brightness(0.6);
  }
  #banner.empty {
    background: #59107d; /* цвет, если баннера нет */
  }
  #bannerRemoveBtn {
    position: absolute; top: 8px; right: 8px;
    background: #0a870a;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    font-weight: bold;
    border-radius: 5px;
    z-index: 10;
    display: none;
  }
  #avatarWrapper {
    position: absolute;
    bottom: -50px;
    left: 50%;
    transform: translateX(-50%);
    border: 5px solid #0a870a;
    border-radius: 50%;
    width: 140px; height: 140px;
    background: #fff;
    cursor: pointer;
    overflow: hidden;
  }
  #avatar {
    width: 100%; height: 100%;
    object-fit: cover;
    display: block;
  }
  #avatar.empty {
    background: #aaa;
  }
  #username {
    position: absolute;
    bottom: -85px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.8rem;
    font-weight: bold;
    color: #0a870a;
    text-shadow: 0 0 6px black;
    outline: none;
    cursor: text;
    min-width: 200px;
    max-width: 320px;
    text-align: center;
  }
  main {
    flex: 1;
    padding-top: 100px;
    max-width: 900px;
    margin: 0 auto 40px;
    width: 100%;
  }
  nav {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 40px;
  }
  nav button {
    background: #0a870a;
    border: none;
    padding: 10px 25px;
    font-size: 1.2rem;
    font-weight: bold;
    color: white;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s;
  }
  nav button.active,
  nav button:hover {
    background: #12d412;
  }
  section {
    display: none;
  }
  section.active {
    display: block;
  }
  /* ПРОФИЛЬ */
  #profileSection {
    text-align: center;
  }
  #statusInput {
    width: 80%;
    max-width: 400px;
    padding: 10px;
    font-size: 1.2rem;
    border-radius: 10px;
    border: none;
    margin-top: 15px;
    color: #0a870a;
    background: #eee;
    font-family: 'Orbitron', monospace;
    font-weight: bold;
    outline: none;
  }
  /* ОБЩЕЕ */
  #postsList {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }
  .postCard {
    background: rgba(0,0,0,0.3);
    border-radius: 15px;
    width: 260px;
    box-shadow: 0 0 8px #0a870a;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }
  .postCaption {
    background: rgba(10,135,10,0.9);
    padding: 8px;
    font-size: 1rem;
    font-weight: 600;
    color: white;
  }
  .postImage {
    width: 100%;
    height: 180px;
    object-fit: cover;
    cursor: pointer;
  }
  .postHashtags {
    font-size: 0.85rem;
    color: #b3ffb3;
    padding: 5px 8px 8px;
  }
  /* ДОБАВИТЬ */
  #addForm {
    max-width: 500px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  #addForm input[type="text"],
  #addForm textarea {
    padding: 10px;
    font-size: 1.1rem;
    border-radius: 10px;
    border: none;
    resize: vertical;
    font-family: 'Orbitron', monospace;
    font-weight: bold;
  }
  #addForm input[type="file"] {
    font-size: 1rem;
    color: white;
  }
  #addForm button {
    background: #0a870a;
    border: none;
    color: white;
    font-size: 1.2rem;
    padding: 12px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
  }
  #addForm button:hover {
    background: #12d412;
  }
</style>
</head>
<body>

<header>
  <img id="banner" class="empty" alt="Banner" />
  <button id="bannerRemoveBtn" title="Удалить баннер">✕</button>

  <label id="avatarWrapper" title="Нажмите, чтобы сменить аватар">
    <img id="avatar" class="empty" alt="Avatar" />
    <input type="file" id="avatarInput" accept="image/*" style="display:none" />
  </label>

  <input type="file" id="bannerInput" accept="image/*" style="display:none" />
  
  <div id="username" contenteditable="true" spellcheck="false" title="Нажмите, чтобы изменить ник">Lucas_14kvard</div>
</header>

<nav>
  <button id="tabProfile" class="active">Профиль</button>
  <button id="tabGeneral">Общее</button>
  <button id="tabAdd">Добавить</button>
</nav>

<main>
  <section id="profileSection" class="active">
    <input id="statusInput" type="text" placeholder="Введите статус..." />
    <div style="margin-top:20px;">
      <button id="changeBannerBtn" style="background:#0a870a; color:white; border:none; padding:8px 12px; border-radius:8px; cursor:pointer;">Сменить баннер</button>
    </div>
  </section>

  <section id="generalSection">
    <div id="postsList"></div>
  </section>

  <section id="addSection">
    <form id="addForm">
      <textarea id="postCaption" placeholder="Подпись к фото..." rows="3" required></textarea>
      <input id="postHashtags" type="text" placeholder="Хештеги через пробел, например: #булочки #аквапарк" />
      <input id="postImageInput" type="file" accept="image/*" required />
      <button type="submit">Опубликовать</button>
    </form>
  </section>
</main>

<script>
  // Элементы

  const tabGeneral = document.getElementById('tabGeneral');

  const profileSection = document.getElementById('profileSection');

  const banner = document.getElementById('banner');

  const changeBannerBtn = document.getElementById('changeBannerBtn');

  const username = document.getElementById('username');
  const statusInput = document.getElementById('statusInput');

  const postsList = document.getElementById('postsList');

  const postHashtags = document.getElementById('postHashtags');

  // Переключение вкладок
  function setActiveTab(tab) {
    tabProfile.classList.remove('active');
    tabGeneral.classList.remove('active');
    tabAdd.classList.remove('active');
    profileSection.classList.remove('active');
    generalSection.classList.remove('active');
    addSection.classList.remove('active');

    if (tab === 'profile') {
      tabProfile.classList.add('active');
      profileSection.classList.add('active');
    } else if (tab === 'general') {
      tabGeneral.classList.add('active');
      generalSection.classList.add('active');
    } else if (tab === 'add') {
      tabAdd.classList.add('active');
      addSection.classList.add('active');
    }
  }
  tabProfile.onclick = () => setActiveTab('profile');
  tabGeneral.onclick = () => setActiveTab('general');
  tabAdd.onclick = () => setActiveTab('add');

  // localStorage ключи
  const LS_AVATAR = 'profile_avatar';
  const LS_BANNER = 'profile_banner';
  const LS_NICKNAME = 'profile_nickname';
  const LS_STATUS = 'profile_status';
  const LS_POSTS = 'profile_posts';

  // Загрузить данные из localStorage
  function loadProfile() {
    // Аватар
    const avatarData = localStorage.getItem(LS_AVATAR);
    if (avatarData) {
      avatar.src = avatarData;
      avatar.classList.remove('empty');
    } else {
      avatar.src = '';
      avatar.classList.add('empty');
    }
    // Баннер
    const bannerData = localStorage.getItem(LS_BANNER);
    if (bannerData) {
      banner.src = bannerData;
      banner.classList.remove('empty');
      bannerRemoveBtn.style.display = 'block';
    } else {
      banner.src = '';
      banner.classList.add('empty');
      bannerRemoveBtn.style.display = 'none';
    }
    // Ник
    const nickname = localStorage.getItem(LS_NICKNAME);
    if (nickname) {
      username.textContent = nickname;
    }
    // Статус
    const status = localStorage.getItem(LS_STATUS);
    if (status) {
      statusInput.value = status;

  }

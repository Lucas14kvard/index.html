<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Профиль Lucas_14kvard</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
  body {
    margin: 0; padding: 0;
    font-family: 'Orbitron', monospace;
    background: linear-gradient(135deg, #7c4dff, #ff7acc);
    color: white;
    min-height: 100vh;
    display: flex; flex-direction: column;
    align-items: center;
  }
  header {
    position: relative;
    width: 100%; max-width: 900px;
    height: 280px;
    background: #4b1d64;
    border-radius: 15px;
    margin-top: 10px;
    overflow: hidden;
  }
  #banner {
    position: absolute;
    bottom: 0; left: 50%;
    transform: translateX(-50%);
    width: 100%; max-width: 900px;
    height: 120px;
    object-fit: cover;
    filter: brightness(0.6);
  }
  #banner.empty {
    background: #59107d;
  }
  #bannerInput {
    display: none;
  }
  #avatarWrapper {
    position: absolute;
    bottom: 110px;
    left: 50%;
    transform: translateX(-50%);
    width: 140px;
    height: 140px;
    border-radius: 50%;
    border: 5px solid #0a870a;
    background: #ddd;
    overflow: hidden;
    cursor: pointer;
  }
  #avatar {
    width: 100%; height: 100%;
    object-fit: cover;
    border-radius: 50%;
  }
  #avatar.empty {
    background: #999;
  }
  #avatarInput {
    display: none;
  }
  #nickname {
    position: absolute;
    bottom: 260px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.8rem;
    font-weight: bold;
    color: #0a870a;
    text-shadow: 0 0 6px black;
    outline: none;
    cursor: text;
    min-width: 220px;
    max-width: 320px;
    text-align: center;
  }

  nav {
    margin-top: 80px;
    width: 100%; max-width: 900px;
    display: flex;
    justify-content: center;
    gap: 20px;
  }
  nav button {
    background: #0a870a;
    border: none;
    padding: 10px 30px;
    font-size: 1.2rem;
    font-weight: bold;
    color: white;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s;
  }
  nav button.active,
  nav button:hover {
    background: #12d412;
  }

  main {
    margin-top: 30px;
    width: 100%; max-width: 900px;
    flex: 1;
  }

  section {
    display: none;
  }
  section.active {
    display: block;
  }

  #profileSection {
    text-align: center;
  }

  #status {
    margin: 0 auto 20px;
    background: #eee;
    color: #0a870a;
    font-family: 'Orbitron', monospace;
    font-weight: bold;
    padding: 10px;
    max-width: 500px;
    border-radius: 10px;
    outline: none;
    cursor: text;
    user-select: text;
  }

  #postsList, #allPostsList {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }

  .postCard {
    background: rgba(0,0,0,0.3);
    border-radius: 15px;
    width: 260px;
    box-shadow: 0 0 8px #0a870a;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  .postImage {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }
  .postCaption {
    padding: 10px;
    background: rgba(10,135,10,0.9);
    font-weight: 600;
    font-size: 1rem;
  }
  .postHashtags {
    font-size: 0.85rem;
    color: #b3ffb3;
    padding: 6px 10px 10px;
  }

  #addSection form {
    max-width: 500px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  #addSection textarea,
  #addSection input[type="text"] {
    padding: 10px;
    font-size: 1.1rem;
    border-radius: 10px;
    border: none;
    resize: vertical;
    font-family: 'Orbitron', monospace;
    font-weight: bold;
  }
  #addSection input[type="file"] {
    color: white;
  }
  #addSection button {
    background: #0a870a;
    border: none;
    color: white;
    font-size: 1.2rem;
    padding: 12px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
  }
  #addSection button:hover {
    background: #12d412;
  }
</style>
</head>
<body>

<header>
  <img id="banner" class="empty" alt="Banner" />
  <input type="file" id="bannerInput" accept="image/*" />
  
  <label id="avatarWrapper" title="Нажмите, чтобы сменить аватар">
    <img id="avatar" class="empty" alt="Avatar" />
    <input type="file" id="avatarInput" accept="image/*" />
  </label>

  <div id="nickname" contenteditable="true" spellcheck="false" title="Нажмите, чтобы изменить ник">Lucas_14kvard</div>
</header>

<nav>
  <button id="tabProfile" class="active">Профиль</button>
  <button id="tabGeneral">Общее</button>
  <button id="tabAdd">Добавить</button>
</nav>

<main>
  <section id="profileSection" class="active">
    <div id="status" contenteditable="true" spellcheck="false" title="Нажмите, чтобы изменить статус">Привет! Я здесь.</div>
    <h3>Мои посты</h3>
    <div id="postsList"></div>
  </section>

  <section id="generalSection">
    <h3>Общие посты</h3>
    <div id="allPostsList"></div>
  </section>

  <section id="addSection">
    <form id="addForm">
      <textarea id="postCaption" placeholder="Подпись к фото..." rows="3" required></textarea>
      <input id="postHashtags" type="text" placeholder="Хештеги через пробел, например: #булочки #аквапарк" />
      <input id="postImageInput" type="file" accept="image/*" required />
      <button type="submit">Добавить пост</button>
    </form>
  </section>
</main>

  const avatarInput = document.getElementById('avatarInput');
  const avatarImg = document.getElementById('avatar');

  const bannerInput = document.getElementById('bannerInput');
  const bannerImg = document.getElementById('banner');

  const nickname = document.getElementById('nickname');
  const status = document.getElementById('status');

  const tabProfile = document.getElementById('tabProfile');
  const tabGeneral = document.getElementById('tabGeneral');
  const tabAdd = document.getElementById('tabAdd');

<script>
  // Продолжаем скрипт

  const postsList = document.getElementById('postsList');
  const allPostsList = document.getElementById('allPostsList');

  const addForm = document.getElementById('addForm');
  const postCaption = document.getElementById('postCaption');
  const postHashtags = document.getElementById('postHashtags');
  const postImageInput = document.getElementById('postImageInput');

  // Хранение данных (локально)
  // Структура: { avatar, banner, nickname, status, userPosts: [], allPosts: [] }
  let appData = {
    avatar: null,
    banner: null,
    nickname: nickname.textContent,
    status: status.textContent,
    userPosts: [],
    allPosts: []
  };

  // Загрузка из localStorage при старте
  function loadFromStorage() {
    const data = localStorage.getItem('appData');
    if (data) {
      try {
        appData = JSON.parse(data);
        if (appData.avatar) {
          avatarImg.src = appData.avatar;
          avatarImg.classList.remove('empty');
        }
        if (appData.banner) {
          bannerImg.src = appData.banner;
          bannerImg.classList.remove('empty');
        }
        nickname.textContent = appData.nickname || 'Lucas_14kvard';
        status.textContent = appData.status || 'Привет! Я здесь.';
        renderUserPosts();
        renderAllPosts();
      } catch (e) {
        console.error('Ошибка загрузки данных', e);
      }
    }
  }

  // Сохранение в localStorage
  function saveToStorage() {
    localStorage.setItem('appData', JSON.stringify(appData));
  }

  // Обработчик смены аватара
  avatarInput.addEventListener('change', () => {
    const file = avatarInput.files[0];
    if (file && file.type.startsWith('image/')) {
      const reader = new FileReader();
      reader.onload = e => {
        avatarImg.src = e.target.result;
        avatarImg.classList.remove('empty');
        appData.avatar = e.target.result;
        saveToStorage();
      };
      reader.readAsDataURL(file);
    }
    // Сброс input чтобы можно было выбрать тот же файл еще раз
    avatarInput.value = '';
  });

  // При клике по аватару открываем выбор файла
  document.getElementById('avatarWrapper').addEventListener('click', () => {
    avatarInput.click();
  });

  // Обработчик смены баннера
  bannerImg.addEventListener('click', () => {
    bannerInput.click();
  });

  bannerInput.addEventListener('change', () => {
    const file = bannerInput.files[0];
    if (file && file.type.startsWith('image/')) {
      const reader = new FileReader();
      reader.onload = e => {
        bannerImg.src = e.target.result;
        bannerImg.classList.remove('empty');
        appData.banner = e.target.result;
        saveToStorage();
      };
      reader.readAsDataURL(file);
    }
    bannerInput.value = '';
  });

  // Никнейм редактируемый
  nickname.addEventListener('input', () => {
    appData.nickname = nickname.textContent.trim() || 'Lucas_14kvard';
    saveToStorage();
  });

  // Статус редактируемый
  status.addEventListener('input', () => {
    appData.status = status.textContent.trim() || 'Привет! Я здесь.';
    saveToStorage();
  });

  // Переключение вкладок
  function activateTab(tabName) {
    // Убираем все активные
    tabProfile.classList.remove('active');
    tabGeneral.classList.remove('active');
    tabAdd.classList.remove('active');
    profileSection.classList.remove('active');
    generalSection.classList.remove('active');
    addSection.classList.remove('active');

    if (tabName === 'profile') {
      tabProfile.classList.add('active');
      profileSection.classList.add('active');
    } else if (tabName === 'general') {
      tabGeneral.classList.add('active');
      generalSection.classList.add('active');
    } else if (tabName === 'add') {
      tabAdd.classList.add('active');
      addSection.classList.add('active');
    }
  }

  tabProfile.addEventListener('click', () => activateTab('profile'));
  tabGeneral.addEventListener('click', () => activateTab('general'));
  tabAdd.addEventListener('click', () => activateTab('add'));

  // Отрисовка постов пользователя
  function renderUserPosts() {
    postsList.innerHTML = '';
    if (appData.userPosts.length === 0) {
      postsList.innerHTML = '<p>Пока нет постов</p>';
      return;
    }
    appData.userPosts.forEach(post => {
      postsList.appendChild(createPostElement(post));
    });
  }

  // Отрисовка всех постов
  function renderAllPosts() {
    allPostsList.innerHTML = '';
    if (appData.allPosts.length === 0) {
      allPostsList.innerHTML = '<p>Пока нет общих постов</p>';
      return;
    }
    appData.allPosts.forEach(post => {
      allPostsList.appendChild(createPostElement(post));
    });
  }

  // Создание DOM-элемента поста
  function createPostElement(post) {
    const postDiv = document.createElement('div');
    postDiv.className = 'postCard';

    const img = document.createElement('img');
    img.className = 'postImage';
    img.src = post.image;
    img.alt = 'Пост';

    const caption = document.createElement('div');
    caption.className = 'postCaption';
    caption.textContent = post.caption;

    const hashtags = document.createElement('div');
    hashtags.className = 'postHashtags';
    hashtags.textContent = post.hashtags;

    postDiv.appendChild(img);
    postDiv.appendChild(caption);
    if (post.hashtags) postDiv.appendChild(hashtags);

    return postDiv;
  }

  // Обработка отправки формы добавления поста
  addForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const file = postImageInput.files[0];
    if (!file || !file.type.startsWith('image/')) {
      alert('Пожалуйста, выберите изображение');
      return;
    }
    const reader = new FileReader();
    reader.onload = event => {
      const newPost = {
        caption: postCaption.value.trim(),
        hashtags: postHashtags.value.trim(),
        image: event.target.result
      };
      appData.userPosts.unshift(newPost);
      appData.allPosts.unshift(newPost);

      saveToStorage();
      renderUserPosts();
      renderAllPosts();

      // Очистить форму
      postCaption.value = '';
      postHashtags.value = '';
      postImageInput.value = '';

      // Переключаемся на профиль
      activateTab('profile');
    };
    reader.readAsDataURL(file);
  });

  // Начальная загрузка
  loadFromStorage();
</script>

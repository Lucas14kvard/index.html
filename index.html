<html lang="ru">
<head>

<title>Lucas_14kvard Profile</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
  body {
    margin: 0; background: linear-gradient(135deg, #7c4dff, #ff7acc);
    font-family: 'Orbitron', monospace;
    color: white;
    min-height: 100vh;
    display: flex; flex-direction: column;
  }
  header {
    position: relative;
    height: 300px;
    background: #4b1d64;
    overflow: hidden;
  }
  #banner {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    object-fit: cover;
    filter: brightness(0.6);
  }
  #banner.empty {
    background: #59107d; /* fallback if no banner */
  }
  #bannerRemoveBtn {
    position: absolute; top: 5px; right: 5px;
    background: #0a870a;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    font-weight: bold;
    border-radius: 5px;
    z-index: 10;
  }
  #avatarWrapper {
    position: absolute;
    bottom: -50px;
    left: 50%;
    transform: translateX(-50%);
    border: 5px solid #0a870a;
    border-radius: 50%;
    width: 140px; height: 140px;
    background: #fff;
    cursor: pointer;
    overflow: hidden;
  }
  #avatar {
    width: 100%; height: 100%;
    object-fit: cover;
    display: block;
  }
  #avatar.empty {
    background: #aaa;
  }
  #username {
    position: absolute;
    bottom: -85px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.8rem;
    font-weight: bold;
    color: #0a870a;
    text-shadow: 0 0 6px black;
  }
  main {
    flex: 1;
    padding-top: 100px;
    max-width: 900px;
    margin: 0 auto 40px;
    width: 100%;
  }
  nav {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 40px;
  }
  nav button {
    background: #0a870a;
    border: none;
    padding: 10px 25px;
    font-size: 1.2rem;
    font-weight: bold;
    color: white;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s;
  }
  nav button.active,
  nav button:hover {
    background: #12d412;
  }
  section {
    display: none;
  }
  section.active {
    display: block;
  }
  /* ПРОФИЛЬ */
  #profileSection {
    text-align: center;
  }
  #statusInput {
    width: 80%;
    max-width: 400px;
    padding: 10px;
    font-size: 1.2rem;
    border-radius: 10px;
    border: none;
    margin-top: 15px;
  }
  /* ОБЩЕЕ */
  #postsList {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }
  .postCard {
    background: rgba(0,0,0,0.3);
    border-radius: 15px;
    width: 260px;
    box-shadow: 0 0 8px #0a870a;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }
  .postCaption {
    background: rgba(10,135,10,0.9);
    padding: 8px;
    font-size: 1rem;
    font-weight: 600;
    color: white;
  }
  .postImage {
    width: 100%;
    height: 180px;
    object-fit: cover;
    cursor: pointer;
  }
  .postHashtags {
    font-size: 0.85rem;
    color: #b3ffb3;
    padding: 5px 8px 8px;
  }
  /* ДОБАВИТЬ */
  #addForm {
    max-width: 500px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  #addForm input[type="text"],
  #addForm textarea {
    padding: 10px;
    font-size: 1.1rem;
    border-radius: 10px;
    border: none;
    resize: vertical;
  }
  #addForm input[type="file"] {
    font-size: 1rem;
    color: white;
  }
  #addForm button {
    background: #0a870a;
    border: none;
    color: white;
    font-size: 1.2rem;
    padding: 12px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
  }
  #addForm button:hover {
    background: #12d412;
  }
</style>
</head>

    <img id="avatar" class="empty" alt="Avatar" />
    <input type="file" id="avatarInput" accept="image/*" style="display:none" />

    </form>
  </section>
</main>

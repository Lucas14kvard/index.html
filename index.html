<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lucas_14kvard - Профиль</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
  body {
    margin: 0; padding: 0; font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #7b2ff7, #f107a3);
    color: #eee;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    background: #2e2e2e;
    padding: 10px 20px;
    display: flex;
    gap: 10px;
  }
  header button {
    background: #3a9d23;
    border: none;
    color: #fff;
    font-weight: 700;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 6px;
    transition: background 0.3s ease;
  }
  header button:hover, header button.active {
    background: #2a7b19;
  }
  main {
    flex-grow: 1;
    padding: 20px;
    position: relative;
  }
  /* Баннер и профиль */
  .profile-header {
    position: relative;
    height: 350px;
    background: #551a8b;
    border-radius: 12px;
    overflow: hidden;
  }
  .banner-image {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    object-fit: cover;
    filter: brightness(0.6);
    transition: opacity 0.3s ease;
  }
  .banner-overlay {
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.3);
  }
  .banner-controls {
    position: absolute;
    top: 10px; right: 10px;
    z-index: 10;
  }
  .banner-controls button {
    background: rgba(0,0,0,0.5);
    border: none;
    color: #fff;
    padding: 6px 10px;
    margin-left: 5px;
    border-radius: 6px;
    cursor: pointer;
  }
  .avatar-wrapper {
    position: absolute;
    border: 4px solid #2a7b19;
    border-radius: 50%;
    overflow: hidden;
    background: #222;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px #2a7b19;
  }
  /* Центрирование аватарки для профиля */
  .profile .avatar-wrapper {
    top: 220px;
    left: 50%;
    width: 160px; height: 160px;
    transform: translateX(-50%);
    z-index: 15;
  }
  /* Аватарка в левом верхнем углу для остальных вкладок */
  .other .avatar-wrapper {
    top: 20px;
    left: 20px;
    width: 80px; height: 80px;
    transform: none;
    z-index: 15;
    box-shadow: 0 0 6px #2a7b19;
  }
  .avatar-wrapper img {
    width: 100%; height: 100%; object-fit: cover;
  }
  .nickname {
    position: absolute;
    color: #a0e7a0;
    font-weight: 700;
    text-shadow: 0 0 5px #2a7b19;
    user-select: none;
  }
  /* Ник рядом с аватаркой */
  .profile .nickname {
    top: 390px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 28px;
    z-index: 15;
  }
  .other .nickname {
    top: 30px;
    left: 110px;
    font-size: 18px;
  }
  /* Скрываем input file */
  input[type="file"] {
    display: none;
  }
  /* Контент вкладок */
  .tab-content {
    margin-top: 80px;
  }
  /* Общие посты */
  .posts {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    margin-top: 20px;
  }
  .post {
    background: rgba(0,0,0,0.3);
    border-radius: 10px;
    width: 280px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    cursor: default;
  }
  .post img {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }
  .post-caption {
    padding: 10px;
    color: #f0d;
    font-weight: 600;
    background: rgba(255,255,255,0.05);
  }
  .post-hashtags {
    padding: 0 10px 10px;
    font-size: 14px;
    color: #a0e7a0;
    font-style: italic;
  }
  /* Форма добавления */
  form {
    max-width: 500px;
    background: rgba(0,0,0,0.25);
    padding: 20px;
    border-radius: 12px;
  }
  form label {
    display: block;
    margin-bottom: 8px;
    font-weight: 700;
  }
  form input[type="text"], form textarea {
    width: 100%;
    padding: 8px;
    border-radius: 6px;
    border: none;
    margin-bottom: 15px;
    font-size: 16px;
  }
  form textarea {
    resize: vertical;
    height: 80px;
  }
  form button {
    background: #3a9d23;
    border: none;
    padding: 12px 25px;
    font-weight: 700;
    color: #fff;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  form button:hover {
    background: #2a7b19;
  }
</style>
</head>
<body>

  <button id="tab-profile" class="active">Профиль</button>
  <button id="tab-general">Общее</button>
  <button id="tab-add">Добавить</button>
</header>

<main>
  <!-- Профиль -->
  <section id="profile" class="tab-content profile">

        <button id="upload-banner-btn">Загрузить баннер</button>

        <input type="file" id="banner-input" accept="image/*" />

        <img src="" alt="Аватар" id="profile-avatar" />
        <input type="file" id="avatar-input-profile" accept="image/*" />
      </div>
      <div class="nickname" id="profile-nickname">Lucas_14kvard</div>

  <section id="general" class="tab-content other" style="display:none;">

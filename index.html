<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Профиль Lucas_14kvard</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Orbitron', monospace;
    background: linear-gradient(135deg, #7c4dff, #ff7acc);
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    position: relative;
    width: 100%;
    max-width: 900px;
    height: 280px;
    background: #4b1d64;
    border-radius: 15px;
    margin-top: 10px;
    overflow: hidden;
  }
  #banner {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 140px;
    object-fit: cover;
    filter: brightness(0.65);
  }
  #banner.empty {
    background: #59107d;
  }
  #bannerInput {
    display: none;
  }
  #avatarWrapper {
    position: absolute;
    top: 100px;
    left: 50%;
    transform: translateX(-50%);
    width: 140px;
    height: 140px;
    border-radius: 50%;
    border: 5px solid #0a870a;
    background: #999;
    overflow: hidden;
    cursor: pointer;
    box-shadow: 0 0 10px #0a870a;
  }
  #avatar {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
  #avatar.empty {
    background: #444;
  }
  #username {
    position: absolute;
    top: 245px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.8rem;
    font-weight: bold;
    color: #0a870a;
    text-shadow: 0 0 6px black;
    user-select: none;
  }

  nav {
    margin-top: 20px;
    width: 100%;
    max-width: 900px;
    display: flex;
    justify-content: center;
    gap: 20px;
  }
  nav button {
    background: #0a870a;
    border: none;
    padding: 10px 30px;
    font-size: 1.2rem;
    font-weight: bold;
    color: white;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s;
  }
  nav button.active,
  nav button:hover {
    background: #12d412;
  }

  main {
    margin-top: 20px;
    width: 100%;
    max-width: 900px;
    flex: 1;
    min-height: 300px;
    padding-bottom: 30px;
  }

  section {
    display: none;
  }
  section.active {
    display: block;
  }

  #profileSection {
    text-align: center;
  }
  #statusInput {
    width: 80%;
    max-width: 400px;
    font-size: 1.2rem;
    padding: 10px;
    border-radius: 10px;
    border: none;
    margin-top: 15px;
    color: #0a870a;
    background: #eee;
    font-family: 'Orbitron', monospace;
    font-weight: bold;
    outline: none;
  }
  #statusSaveBtn {
    margin-top: 10px;
    background: #0a870a;
    border: none;
    padding: 10px 30px;
    border-radius: 10px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    font-size: 1.1rem;
  }
  #postsList {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }
  .postCard {
    background: rgba(0,0,0,0.3);
    border-radius: 15px;
    width: 260px;
    box-shadow: 0 0 8px #0a870a;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  .postImage {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }
  .postCaption {
    padding: 10px;
    background: rgba(10,135,10,0.9);
    font-weight: 600;
    font-size: 1rem;
  }
  .postHashtags {
    font-size: 0.85rem;
    color: #b3ffb3;
    padding: 6px 10px 10px;
  }

  #addSection {
    max-width: 500px;
    margin: 0 auto;
  }
  #addForm {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  #addForm textarea,
  #addForm input[type="text"] {
    padding: 10px;
    font-size: 1.1rem;
    border-radius: 10px;
    border: none;
    resize: vertical;
    font-family: 'Orbitron', monospace;
    font-weight: bold;
  }
  #addForm input[type="file"] {
    color: white;
  }
  #addForm button {
    background: #0a870a;
    border: none;
    color: white;
    font-size: 1.2rem;
    padding: 12px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
  }
  #addForm button:hover {
    background: #12d412;
  }

  /* Scroll for posts */
  #postsList {
    max-height: 500px;
    overflow-y: auto;
    padding-right: 10px;
  }
</style>
</head>
<body>

<header>
  <img id="banner" class="empty" alt="Баннер профиля" />
  <input type="file" id="bannerInput" accept="image/*" />

  <label id="avatarWrapper" title="Нажмите, чтобы сменить аватар">
    <img id="avatar" class="empty" alt="Аватарка" />
    <input type="file" id="avatarInput" accept="image/*" />
  </label>

  <div id="username" title="Никнейм">Lucas_14kvard</div>
</header>

<nav>
  <button id="tabProfile" class="active">Профиль</button>
  <button id="tabGeneral">Общее</button>
  <button id="tabAdd">Добавить</button>
</nav>

<main>
  <section id="profileSection" class="active">
    <input id="statusInput" type="text" placeholder="Введите статус..." maxlength="100" />
    <button id="statusSaveBtn">Сохранить статус</button>
    <h2 style="margin-top:30px;">Ваши посты</h2>
    <div id="userPostsList"></div>
  </section>

  <section id="generalSection">
    <h2>Общие посты</h2>
    <div id="postsList"></div>
  </section>

  <section id="addSection">
    <h2>Добавить пост</h2>
    <form id="addForm">
      <textarea id="postCaption" placeholder="Подпись к фото..." rows="3" required></textarea>
      <input id="postHashtags" type="text" placeholder="Хештеги через пробел, например: #булочки #аквапарк" />
      <input id="postImageInput" type="file" accept="image/*" required />
      <button type="submit">Опубликовать</button>
    </form>
  </section>
</main>

<script>
  // Элементы
  const banner = document.getElementById('banner');
  const bannerInput = document.getElementById('bannerInput');
  const avatarWrapper = document.getElementById('avatarWrapper');
  const avatar = document.getElementById('avatar');
  const avatarInput = document.getElementById('avatarInput');
  const username = document.getElementById('username');
  const statusInput = document.getElementById('statusInput');
  const statusSaveBtn = document.getElementById('statusSaveBtn');
  const userPostsList
// Продолжение скрипта

const tabProfile = document.getElementById('tabProfile');
const tabGeneral = document.getElementById('tabGeneral');
const tabAdd = document.getElementById('tabAdd');

const profileSection = document.getElementById('profileSection');
const generalSection = document.getElementById('generalSection');
const addSection = document.getElementById('addSection');

const userPostsList = document.getElementById('userPostsList');
const postsList = document.getElementById('postsList');

const addForm = document.getElementById('addForm');
const postCaption = document.getElementById('postCaption');
const postHashtags = document.getElementById('postHashtags');
const postImageInput = document.getElementById('postImageInput');

let userStatus = '';
let userPosts = [];    // Посты текущего пользователя
let generalPosts = []; // Все посты (включая пользователя)

// Инициализация — загрузка из localStorage
function loadData() {
  const statusLS = localStorage.getItem('userStatus');
  if (statusLS) {
    userStatus = statusLS;
    statusInput.value = userStatus;
  }

  const userPostsLS = localStorage.getItem('userPosts');
  if (userPostsLS) {
    userPosts = JSON.parse(userPostsLS);
  }

  const generalPostsLS = localStorage.getItem('generalPosts');
  if (generalPostsLS) {
    generalPosts = JSON.parse(generalPostsLS);
  }

  const avatarLS = localStorage.getItem('avatar');
  if (avatarLS) {
    avatar.src = avatarLS;
    avatar.classList.remove('empty');
  } else {
    avatar.src = '';
    avatar.classList.add('empty');
  }

  const bannerLS = localStorage.getItem('banner');
  if (bannerLS) {
    banner.src = bannerLS;
    banner.classList.remove('empty');
  } else {
    banner.src = '';
    banner.classList.add('empty');
  }
}
loadData();

// Сохранение в localStorage
function saveData() {
  localStorage.setItem('userStatus', userStatus);
  localStorage.setItem('userPosts', JSON.stringify(userPosts));
  localStorage.setItem('generalPosts', JSON.stringify(generalPosts));
}

// Обновление отображения постов пользователя
function renderUserPosts() {
  userPostsList.innerHTML = '';
  if (userPosts.length === 0) {
    userPostsList.innerHTML = '<p>Пока нет постов.</p>';
    return;
  }
  userPosts.forEach(post => {
    const postEl = createPostElement(post);
    userPostsList.appendChild(postEl);
  });
}

// Обновление отображения всех постов
function renderGeneralPosts() {
  postsList.innerHTML = '';
  if (generalPosts.length === 0) {
    postsList.innerHTML = '<p>Пока нет общих постов.</p>';
    return;
  }
  generalPosts.forEach(post => {
    const postEl = createPostElement(post);
    postsList.appendChild(postEl);
  });
}

// Создание DOM элемента поста
function createPostElement(post) {
  const card = document.createElement('div');
  card.className = 'postCard';

  const img = document.createElement('img');
  img.className = 'postImage';
  img.src = post.image;
  img.alt = 'Фото поста';
  card.appendChild(img);

  const caption = document.createElement('div');
  caption.className = 'postCaption';
  caption.textContent = post.caption;
  card.appendChild(caption);

  if (post.hashtags && post.hashtags.length > 0) {
    const hashtags = document.createElement('div');
    hashtags.className = 'postHashtags';
    hashtags.textContent = post.hashtags.join(' ');
    card.appendChild(hashtags);
  }

  return card;
}

// Обработка смены аватара
avatarWrapper.addEventListener('click', () => {
  avatarInput.click();
});
avatarInput.addEventListener('change', e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => {
    avatar.src = reader.result;
    avatar.classList.remove('empty');
    localStorage.setItem('avatar', reader.result);
  };
  reader.readAsDataURL(file);
});

// Обработка смены баннера
banner.addEventListener('click', () => {
  bannerInput.click();
});
bannerInput.addEventListener('change', e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => {
    banner.src = reader.result;
    banner.classList.remove('empty');
    localStorage.setItem('banner', reader.result);
  };
  reader.readAsDataURL(file);
});

// Статус сохранить
statusSaveBtn.addEventListener('click', () => {
  userStatus = statusInput.value.trim();
  saveData();
  alert('Статус сохранён!');
});

// Переключение вкладок
function switchTab(tab) {
  tabProfile.classList.remove('active');
  tabGeneral.classList.remove('active');
  tabAdd.classList.remove('active');
  profileSection.classList.remove('active');
  generalSection.classList.remove('active');
  addSection.classList.remove('active');

  if (tab === 'profile') {
    tabProfile.classList.add('active');
    profileSection.classList.add('active');
  } else if (tab === 'general') {
    tabGeneral.classList.add('active');
    generalSection.classList.add('active');
  } else if (tab === 'add') {
    tabAdd.classList.add('active');
    addSection.classList.add('active');
  }
}

tabProfile.addEventListener('click', () => switchTab('profile'));
tabGeneral.addEventListener('click', () => switchTab('general'));
tabAdd.addEventListener('click', () => switchTab('add'));

// Обработка добавления нового поста
addForm.addEventListener('submit', e => {
  e.preventDefault();

  const captionText = postCaption.value.trim();
  const hashtagsText = postHashtags.value.trim();
  const file = postImageInput.files[0];

  if (!file) {
    alert('Пожалуйста, выберите фото для поста.');
    return;
  }
  if (captionText.length === 0) {
    alert('Пожалуйста, добавьте подпись к посту.');
    return;
  }

  const reader = new FileReader();
  reader.onload = () => {
    const newPost = {
      caption: captionText,
      hashtags: hashtagsText ? hashtagsText.split(/\s+/) : [],
      image: reader.result,
      author: username.textContent,
      date: new Date().toISOString()
    };

    // Добавляем пост в пользовательские посты и общие
    userPosts.unshift(newPost);
    generalPosts.unshift(newPost);

    saveData();
    renderUserPosts();
    renderGeneralPosts();

    // Очистка формы
    addForm.reset();

    // Переключаем на профиль, чтобы увидеть новый пост
    switchTab('profile');
  };
  reader.readAsDataURL(file);
});

// Инициализация рендера
renderUserPosts();
renderGeneralPosts();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Профиль Lucas_14kvard</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
  body {
    margin: 0; padding: 0;
    font-family: 'Orbitron', monospace;
    background: linear-gradient(135deg, #7c4dff, #ff7acc);
    color: white;
    min-height: 100vh;
    display: flex; flex-direction: column;
    align-items: center;
  }
  header {
    position: relative;
    width: 100%; max-width: 900px;
    height: 280px;
    background: #4b1d64;
    overflow: hidden;
    margin-top: 10px;
    border-radius: 15px;
  }
  #banner {
    position: absolute;
    top:0; left:0; width: 100%; height: 100%;
    object-fit: cover;
    filter: brightness(0.6);
  }
  #banner.empty {
    background: #59107d;
  }
  #bannerRemoveBtn {
    position: absolute;
    top: 8px; right: 8px;
    background: #0a870a;
    border: none;
    padding: 5px 12px;
    font-weight: bold;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
    display: none;
    color: white;
    z-index: 10;
  }
  #avatarWrapper {
    position: absolute;
    bottom: -50px;
    left: 50%;
    transform: translateX(-50%);
    width: 140px; height: 140px;
    border-radius: 50%;
    border: 5px solid #0a870a;
    background: #ddd;
    overflow: hidden;
    cursor: pointer;
  }
  #avatar {
    width: 100%; height: 100%;
    object-fit: cover;
  }
  #avatar.empty {
    background: #999;
  }
  #username {
    position: absolute;
    bottom: -85px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.8rem;
    font-weight: bold;
    color: #0a870a;
    text-shadow: 0 0 6px black;
    outline: none;
    cursor: text;
    min-width: 220px;
    max-width: 320px;
    text-align: center;
  }
  nav {
    margin-top: 70px;
    width: 100%; max-width: 900px;
    display: flex;
    justify-content: center;
    gap: 20px;
  }
  nav button {
    background: #0a870a;
    border: none;
    padding: 10px 30px;
    font-size: 1.2rem;
    font-weight: bold;
    color: white;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s;
  }
  nav button.active,
  nav button:hover {
    background: #12d412;
  }
  main {
    margin-top: 30px;
    width: 100%; max-width: 900px;
    flex: 1;
  }
  section {
    display: none;
  }
  section.active {
    display: block;
  }
  #profileSection {
    text-align: center;
  }
  #statusInput {
    width: 80%;
    max-width: 400px;
    font-size: 1.2rem;
    padding: 10px;
    border-radius: 10px;
    border: none;
    margin-top: 15px;
    color: #0a870a;
    background: #eee;
    font-family: 'Orbitron', monospace;
    font-weight: bold;
    outline: none;
  }
  #changeBannerBtn {
    margin-top: 20px;
    background: #0a870a;
    border: none;
    padding: 12px 25px;
    border-radius: 10px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    font-size: 1.1rem;
  }
  #postsList {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }
  .postCard {
    background: rgba(0,0,0,0.3);
    border-radius: 15px;
    width: 260px;
    box-shadow: 0 0 8px #0a870a;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  .postImage {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }
  .postCaption {
    padding: 10px;
    background: rgba(10,135,10,0.9);
    font-weight: 600;
    font-size: 1rem;
  }
  .postHashtags {
    font-size: 0.85rem;
    color: #b3ffb3;
    padding: 6px 10px 10px;
  }
  #addForm {
    max-width: 500px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  #addForm textarea,
  #addForm input[type="text"] {
    padding: 10px;
    font-size: 1.1rem;
    border-radius: 10px;
    border: none;
    resize: vertical;
    font-family: 'Orbitron', monospace;
    font-weight: bold;
  }
  #addForm input[type="file"] {
    color: white;
  }
  #addForm button {
    background: #0a870a;
    border: none;
    color: white;
    font-size: 1.2rem;
    padding: 12px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
  }
  #addForm button:hover {
    background: #12d412;
  }
</style>
</head>
